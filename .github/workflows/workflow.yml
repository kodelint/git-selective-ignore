name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      - name: Cache Cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-
      - name: Check Formatting
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Check
        run: cargo check

  test:
    name: Test Suite
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - name: Run Tests
        run: cargo test --verbose

  build-release:
    name: Build Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: git-selective-ignore
            asset_name: git-selective-ignore-linux-amd64
          - os: macos-latest
            artifact_name: git-selective-ignore
            asset_name: git-selective-ignore-macos-amd64
          - os: windows-latest
            artifact_name: git-selective-ignore.exe
            asset_name: git-selective-ignore-windows-amd64.exe
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Release
        run: cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: target/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-ubuntu-latest
          path: artifacts/linux
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-macos-latest
          path: artifacts/macos
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-windows-latest
          path: artifacts/windows
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/git-selective-ignore
            artifacts/macos/git-selective-ignore
            artifacts/windows/git-selective-ignore.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
